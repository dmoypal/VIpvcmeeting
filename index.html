<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VI PVC meeting</title>
    <style>
        /* Estilos básicos para la página */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/21/Lille_gd_place.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden; /* Para evitar barras de desplazamiento debido al efecto de desenfoque */
            height: 100vh; /* Aseguramos que el body ocupe toda la altura de la pantalla */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con un poco de transparencia */
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        p {
            margin-top: 10px;
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Save the dates!</h1>
        <p>20-23 April</p>
    </div>
</body>

</html>
