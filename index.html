<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VI PVC meeting</title>
    <style>
        /* Estilos básicos para la página */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('img/lille.jpg'); /* Ruta relativa a la imagen en la carpeta img */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        p {
            margin-top: 10px;
            font-size: 1.5em;
            color: #555;
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1.2em;
            }

            .content {
                padding: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Save the dates!</h1>
        <p>20-23 April</p>
    </div>
</body>

</html>
