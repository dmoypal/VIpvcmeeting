<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VI PVC meeting</title>
    <!-- Incluir las fuentes de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&family=Sanchez&display=swap" rel="stylesheet">
    <style>
        /* Estilos b치sicos para la p치gina */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Sanchez', serif;
            background-image: url('img/lille.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .content {
            position: relative;
            width: 100%;
            background-color: rgba(254, 252, 251, 0.8);
            padding: 10px 0;
            text-align: center;
        }

        .meeting-title {
            position: relative;
            width: 100%;
            background-color: rgba(3, 64, 120, 0.7);
            padding: 30px 0;
            text-align: center;
            font-family: 'Pathway Gothic One', sans-serif;
            font-size: 4em;
            color: #fff;
        }

        /* Estilos para el GIF y su contenedor */
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: #000;
            height: 200px; /* Altura del GIF */
        }

        .gif-container img {
            max-height: 100%;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        p {
            margin-top: 10px;
            font-size: 1.5em;
            color: #555;
        }

        /* Estilos para el footer */
        footer {
            background-color: rgba(3, 64, 120, 0.9);
            padding: 20px 0;
            text-align: center;
        }

        footer, footer p, footer a {
            color: #fff;
        }

        footer a {
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Estilos para dispositivos m칩viles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1.2em;
            }

            .meeting-title {
                font-size: 1.8em;
                padding: 20px 0;
            }
        }
    </style>
</head>

<body>
    <div class="meeting-title">VI PVC meeting is coming!</div>
    <!-- Contenedor del GIF -->
    <div class="gif-container">
        <img src="https://media.giphy.com/media/MTbya3k32GED2EyPEX/giphy.gif" alt="GIF">
    </div>
    <div class="content">
        <h1>Save the dates!</h1>
        <p>20-23 April</p>
    </div>
    <!-- Pie de p치gina -->
    <footer>
        <p>Location: - , Lille</p>
        <p>Contact: email | - </p>
        <p>Follow us: 
            <a href="#">Twitter</a>
        </p>
    </footer>
</body>

</html>
